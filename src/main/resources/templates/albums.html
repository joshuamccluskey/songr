<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Songr: Albums</title>
</head>
<body>
<h1>Albums</h1>
<br><br>
<a href="/">Back to Welcome</a>
<br><br>
<li th:each="album : ${albums}">
    <br><img th:src="${album.imgUrl}" th:alt="${album.title}"></span>
    <span th:text="${'Title: ' + album.title}"></span>
    <br><span th:text="${'Artist: ' + album.artist}"></span>
    <br><span th:text="${'Songs: ' + album.songCount}"></span>
    <br><span th:text="${'Length (seconds): ' + album.length}"></span>
    <br><a th:href="${'/songs/' + album.id}" th:text="${'View Songs on ' + album.title}">View Songs</a>
    <br><br>
</li>
<br><br>
<form action="/addAlbum" method="post">
    <fieldset>
        <legend>Add an album</legend>
        <br><label for="title">Title</label>
        <br><input type="text" name="title" placeholder="Album Title">
        <br><label for="artist">Artist</label>
        <br><input type="text" name="artist"placeholder="Artist Name">
        <br><label for="songCount">Number of Songs</label>
        <br><input type="number" name="songCount"placeholder="# of Songs">
        <br><label for="length">Length Seconds</label>
        <br><input type="number" name="length"placeholder="Length in seconds">
        <br><label for="imgUrl">Album Cover URL</label>
        <br><input type="text" name="imgUrl"placeholder="Album Cover Url">
        <br><input type="submit" value="Add Album">
    </fieldset>
</form>


</body>
</html>
